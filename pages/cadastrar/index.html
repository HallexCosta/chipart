<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar | Chip Art</title>
  <link rel="stylesheet" href="../../global.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="../../assets/icons/favicon.png">
</head>
<body>
  <div class="cadastrar-container">
    <header>
      <div class="header-group">
        <a href="../../index.html">
          <img src="../../assets/imgs/logo-top.png" alt="logo-top">
        </a>
        <div class="contact">
          <div class="phone-icon">
            <a href="../ajuda/index.html">
              <i data-feather="phone"></i>
            </a>
          </div>
          <div class="title">
            <h3>(51) 3551-0102</h3>
            <h6>Segunda à Sexta das 9h às 11:30 e das 13h às 16h</h6>
          </div>
        </div>
      </div>
    </header>
    
    <main>
      <form action="#">
        <div class="icon">
          <i data-feather="user"></i>
        </div>
        <fieldset>
          <label for="email">E-mail</label>
          <input type="email" placeholder="Insira seu email">
          <label for="fullname">Nome completo</label>
          <input type="email" placeholder="Insira seu nome completo">
          <div class="items-group">
            <div class="birthday">
              <label for="birthday">Data de nascimento</label>
              <input type="data" placeholder="dd/mm/yyy">
            </div>
            <div class="gender">
              <label for="gender">Sexo</label>
              <select name="gender">
                <option value="none-gender-selected" disabled selected>Sexo</option>
                <option value="male">Masculino</option>
                <option value="female">Feminino</option>
              </select>
            </div>
          </div>
          <div class="items-group">
            <div class="cpf">
              <label for="cpf">CPF</label>
              <input type="text" placeholder="xxx.xxx.xxx-xx">
            </div>
            <div class="phone">
              <label for="phone">Telefone</label>
              <input type="text" placeholder="(99) 99999-9999">
            </div>
          </div>
          <label for="password">Senha</label>
          <input type="text" placeholder="Insira sua senha">
          <button type="submit">CADASTRAR</button>
          <p>ou</p>
          <p>Já tem cadsatro? <a href="../login/index.html">Login</a></p>
        </fieldset>
      </form>
    </main>

    <footer>
      <div class="copyright">
        &copy; Copyright 2020
      </div>
      <div class="developers">
        <legend class="title">Desenvolvedores</legend>
        <legend class="subtitle">Hállex da S. Costa</legend>
      </div>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.27.0/feather.min.js"></script>
  <script>
    feather.replace()
  </script>
  <script src="scripts.js"></script>
  <script>
    console.log('> Load index.html')
  </script>
</body>
</html>
